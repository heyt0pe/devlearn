<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome!</h1>

    <label for="first-name">What is your first name</label>
    <input type="text" id="first-name">

    <p id="error-text">Error text</p>

    <hr />

    <button onclick="submitForm()">Login!</button>


</body>

<script>

    const firstNameInput = document.querySelector('#first-name');

    const errorElement = document.getElementById('error-text');

    function submitForm() {
        const userFirstName = firstNameInput.value;
        if (userFirstName.length < 1) {
            errorElement.innerText = 'Please enter your first name';
            errorElement.style.display = 'block';
            errorElement.style.background = 'red';
        } else {
            errorElement.innerText = `Hello there, ${firstNameInput.value}`;
            errorElement.style.display = 'block';
            errorElement.style.background = 'green';
        }
    }

</script>

<style>
    p#error-text {
        background: red;
        padding: 5px;
        color: white;
        display: none;
    }
</style>

</html>
