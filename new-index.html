<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome!</h1>

    <label for="first-name">Enter Temperature</label>
    <input type="text" id="temp">
    <div>
        <input type="checkbox" id="f-to-c" checked="true">
        <label for="f-to-c">Convert F -> C</label>
    </div>

    <p id="error-text">Error text</p>

    <hr />

    <button onclick="convert()">Convert!</button>


</body>

<script>

    const temp = document.getElementById('temp');

    const toggle = document.getElementById('f-to-c')

    const errorElement = document.getElementById('error-text');

    function convertFtoC(f) {
        return Math.round((f - 32) * (5 / 9));
    }

    function convertCtoF(c) {
        return Math.round((c * 9/5) + 32);
    }

    function convert() {
        const temperature = temp.value;
        if (temperature.length < 1) {
            errorElement.innerText = 'Please enter a temperature';
            errorElement.style.display = 'block';
            errorElement.style.background = 'red';
        } else {
            if(toggle.checked) {
                errorElement.innerText = `${temperature}F to Celcius is ${convertFtoC(temperature)}`;
            }else{
                errorElement.innerText = `${temperature}C to Farenheit is ${convertCtoF(temperature)}`;
            }
            errorElement.style.display = 'block';
            errorElement.style.background = 'green';
        }
    }

    const colors = ['red', 'green', 'blue']

    const body = document.querySelector('body')

    let count = -1;

    setInterval(function (){
        count += 1;
        // body.style.background = colors[count % 3];
    }, 750);

</script>

<style>
    p#error-text {
        background: red;
        padding: 5px;
        color: white;
        display: none;
    }
</style>

</html>
